	<script>
			var doc=0;
			document.getElementById("re-exam").style.display="none";
			function show_hide(){
				if(doc==0){
					document.getElementById("re-exam").style.display="inline";
					return doc=1;
				}
			}
			function show_hide2(){
				if(doc==1){
					document.getElementById("re-exam").style.display="none";
					return doc=0;
				}else{
					return;
				}
			}
		</script>
		<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.3.1.js"></script>
       <script type="text/javascript">
		var $select = $('#patient_examination');
		$.getJSON("patient.json", function(data) {
			$select.html('');
			$select.append('<option id=""> --Choose patient with AMKA--</option>')
			for (var i = 0; i < data[2].data.length; i++) {
				$select.append('<option id="'+data[2].data[i].amka+ '">'
						+ data[2].data[i].amka + '</option>')
			}
		});
	</script>
	<script type="text/javascript">
		var $select1 = $('#drugs_select');
		$.getJSON("drugs.json", function(data) {
			$select1.html('');
			$select1.append('<option id=""> --Choose Drugs--</option>')
			for (var i = 0; i < data[2].data.length; i++) {
				$select1.append('<option id="'+data[2].data[i].name+ '">'
						+ data[2].data[i].name +',' + data[2].data[i].Dquantity +', Used For: '+data[2].data[i].usedfor+'</option>')
			}
		});
	</script>
	<script type="text/javascript">
		var $select2 = $('#doctor_select');
		$.getJSON("doctorOnDuty2.json", function(data) {
			$select2.html('');
			$select2.append('<option id=""> --Make an appointment with--</option>')
			for (var i = 0; i < data[2].data.length; i++) {
				$select2.append('<option id="'+data[2].data[i].name+ '"> Name : '
						+ data[2].data[i].name +' Speciality : '+ data[2].data[i].speciality+'</option>')
			}
		});
	</script>
	<script type="text/javascript">
		var $select3 = $('#illness_table');
		$.getJSON("conditions.json", function(data) {
			$select3.html('');
			$select3.append('<option id=""> --Illness--</option>')
			for (var i = 0; i < data[2].data.length; i++) {
				$select3.append('<option id="'+data[2].data[i].condition+ '">'+data[2].data[i].condition+'</option>')
			}
		});
	</script>
