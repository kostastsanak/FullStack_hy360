<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="../styles/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="nav-wrapper">
		<div class="right-side">
			<div class="nav-link-wrapper">
				<a href="../index.jsp" type="home" name="home">home</a>
			</div>
			<div class ="nav-link-wrapper">
					<a  href="covid.jsp" type="covid" name="covid">covid</a>
				</div>
			<div class="nav-link-wrapper">
				<a href="doctorprogram.jsp" type="vigil" name="vigil">Vigil</a>
			</div>
			<div class="nav-link-wrapper">
				<a href="login.jsp" type="lognin" name="login">log in</a>
			</div>
		</div>
	</div>
	<p>
	<div class="login-page">
		<div class="form">
			<form class="login-form" action="../login" method="POST">
				<input type="text" id="name" name="name" placeholder="username">
				<input type="password" id="password" name="password"
					placeholder="password">
				<button type="submit" class="btn" name="log">Log in</button>
				<p class="message">
					Do not have account? <a href="#">Create now </a>
				</p>
			</form>
			<form class="register-form" action="../Transaction" method="POST">
				<div class="form-group">
					<label for="doct" class="radio-inline"><input type="radio"
						value="personnel" name="speciality" id="personnel" />Personnel </label> <label
						for="pat" class="radio-inline"><input type="radio"
						value="patient" name="speciality" id="patient" />Patient </label>
				</div>
				<button>Next</button>
				<p class="message">
					Do you have account? <a href="#">Log in </a>
				</p>
			</form>
		</div>
	</div>
	</p>
	<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
	<script>
			$('.message a').click(function(){
				$('form').animate({height:"toggle",opacity: "toggle"},"slow");
			});
		</script>

</body>
</html>
